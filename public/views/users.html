<main>
  <table class="table">
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Admin</th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{user._id}}</td>
      <td>{{user.name}}</td>
      <td>
        <span class="label label-success" ng-if="user.isAdmin">Administrateur</span>
      </td>
    </tr>
  </table>
</main>
