<div class="container">
  <div class="row">
    <div class="row">
      <div class="col s6 m4 l3">
        <div class="card medium hoverable valign-wrapper">
          <a href="#addBrandModal" style="margin-left: auto; margin-right: auto;" modal>
            <i class="material-icons large">add</i>
          </a>
        </div>
      </div>
      <div class="col s6 m4 l3" ng-repeat="brand in brands">
        <div class="card medium hoverable">
          <div class="card-image">
            <img src="{{brand.logo}}" alt="{{brand.name}}" class="activator">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{brand.name}}
            </span>
          </div>
          <div class="card-action">
            <div class="row center">
              <a class="waves-effect waves-light btn activator green">
                <i class="material-icons">mode_edit</i>
              </a>
              <a ng-click="update(brand)" class="waves-effect waves-light btn blue">
                <i class="material-icons">system_update_alt</i>
              </a>
              <a ng-click="delete(brand)" class="waves-effect waves-light btn red">
                <i class="material-icons">delete</i>
              </a>
            </div>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">
              <div class="input-field">
                <i class="material-icons right">close</i>
                <input type="text" ng-model="brand.name" value="{{brand.name}}" placeholder="Nom">
              </div>
            </span>
            <p>
              <div class="input-field">
                <input type="text" ng-model="brand.description" value="{{brand.description}}" placeholder="Description">
              </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="addBrandModal" class="modal bottom-sheet">
  <div class="modal-content center">
    <div class="input-field">
      <input type="text" id="brandName" ng-model="name">
      <label for="brandName">Nom:</label>
    </div>
    <div class="input-field">
      <input type="text" id="brandDescription" ng-model="description">
      <label for="brandDescription">description:</label>
    </div>
    <div class="input-field">
      <input type="text" id="brandLogo" ng-model="logo">
      <label for="brandLogo">Logo:</label>
    </div>
  </div>
  <div class="modal-footer">
    <a ng-click="add()" class="waves-effect waves-light btn">
      <i class="material-icons left">add</i>Ajouter</a>
  </div>
</div>
