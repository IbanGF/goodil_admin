<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href=""/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS ionicons -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <!-- Compiled and minified CSS materialize -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- lodash -->
    <script src="js/libs/lodash.core.min.js"></script>
    <title>Goodil</title>
    <!-- google map -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript materialize -->
    <script src="js/libs/materialize.min.js"></script>
    <!-- AngularJS -->
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <!-- angular-materialize -->
    <script src='js/libs/angular-materialize.js'></script>
    <!-- google places -->
    <script src="js/libs/ngAutocomplete.js"></script>
    <!-- ngmap -->
    <script src="js/libs/ng-map.min.js"></script>
    <!-- infinite scroll -->
    <script src='js/libs/ng-infinite-scroll.min.js'></script>
    <!-- ng fu -->
    <script src="js/libs/ng-file-upload.min.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/navBarController.js"></script>
    <script src="js/controllers/addDealController.js"></script>
    <script src="js/controllers/listDealsController.js"></script>
    <script src="js/controllers/brandsController.js"></script>
    <script src="js/controllers/shopsController.js"></script>
    <script src="js/controllers/bvController.js"></script>
    <script src="js/controllers/categoriesController.js"></script>
    <script src="js/controllers/usersController.js"></script>
    <script src="js/controllers/dashboardController.js"></script>

    <!-- Services -->
    <script src="js/services/brandsService.js"></script>
    <script src="js/services/shopsService.js"></script>
    <script src="js/services/bvService.js"></script>
    <script src="js/services/fileInputService.js"></script>
    <script src="js/services/categoriesService.js"></script>
    <script src="js/services/subCategoriesService.js"></script>
    <script src="js/services/usersService.js"></script>
    <script src="js/services/dealsService.js"></script>
    <!-- Factories -->
    <script src="js/factories/bvFactory.js"></script>
    <script src="js/factories/dealFactory.js"></script>

    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <header ng-controller="navBarController">
      <nav class="navbar-fixed purple darken-4">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s7">
              <form>
                <div class="input-field">
                  <i class="material-icons prefix">search</i>
                  <input id="search" type="text"/>
                </div>
              </form>
            </div>
            <div class="col s5">
              <ul class="right">
                <li>
                  <a href="#/" class="valign-wrapper">
                    <img src="assets/avatars/iban.jpg" class="circle" width="50">
                    <span class="user_name">
                      Iban Goenaga
                    </span>
                  </a>
                </li>
                <li>
                  <a href="#/">
                    <i class="material-icons">settings_power</i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <ul id="slide-out" class="side-nav blue-grey darken-3 fixed">
        <li class="logo">
          <a id="logo-container" href="#/" class="brand-logo"><img src="assets/logo goodil/icon.png" alt="Logo goodil" class="responsive-img"/></a>
        </li>
        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">
            <li class="bold">
              <a class="collapsible-header waves-effect waves-teal white-text"><i class="icon-left ion-ios-pricetags-outline"></i>Offres</a>
              <div class="collapsible-body blue-grey darken-2">
                <ul>
                  <li ng-class="{active: $location.path()=='/'}">
                    <a href="#/" class="white-text waves-effect waves-purple">Ajouter</a>
                  </li>
                  <li ng-class="{active: $location.path()=='/listDeals'}">
                    <a href="#/listDeals" class="white-text waves-effect waves-purple">Lister et modifier</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </li>
        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">
            <li class="bold">
              <a class="collapsible-header waves-effect waves-teal white-text"><i class="material-icons left">list</i>Données</a>
              <div class="collapsible-body blue-grey darken-2">
                <ul>
                  <li ng-class="{active: $location.path()=='/brands'}">
                    <a href="#/brands" class="white-text waves-effect waves-purple">Enseignes</a>
                  </li>
                  <li ng-class="{active: $location.path()=='/shops'}">
                    <a href="#/shops" class="white-text waves-effect waves-purple">Magasins</a>
                  </li>
                  <li ng-class="{active: $location.path()=='/categories'}">
                    <a href="#/categories" class="white-text waves-effect waves-purple">Catégories</a>
                  </li>
                  <li ng-class="{active: $location.path()=='/bv'}">
                    <a href="#/bv" class="white-text waves-effect waves-purple">Bassin de vie</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </li>
        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">
            <li class="bold">
              <a class="collapsible-header waves-effect waves-teal white-text"><i class="material-icons left">supervisor_account</i>Administrateurs</a>
              <div class="collapsible-body blue-grey darken-2">
                <ul>
                  <li ng-class="{active: $location.path()=='/users'}">
                    <a href="#/users" class="white-text waves-effect waves-purple">Liste des comptes</a>
                  </li>
                  <li ng-class="{active: $location.path()=='/shops'}">
                    <a href="#/shops" class="white-text waves-effect waves-purple">Ajouter un utilisateur</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </header>
    <main>
      <ng-view></ng-view>
    </main>
    <footer></footer>
  </body>

</html>
